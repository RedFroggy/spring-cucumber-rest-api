version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout

      # run tests
      - run: mvn test
      - run: mvn cobertura:cobertura

      - codecov/upload:
          file: target/site/cobertura